<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body style="font-family: 'Noto Sans', sans-serif">
    <section>
      <form
        id="formLogin"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 15px;
        "
      >
        <div class="icon"><i class="fa-solid fa-user-lock"></i></div>
        <div style="color: white; font-size: 32px; font-weight: 500">
          Đăng nhập
        </div>
        <div>
          <input
            id="emailUser"
            class="box"
            type="email"
            placeholder="Email Address *"
          />
        </div>
        <label id="emailError1" style="margin-right: 215px; color: red" hidden
          >* Email không tồn tại</label
        >
        <label id="emailError2" style="margin-right: 200px; color: red" hidden
          >* Email không được để trống</label
        >
        <div>
          <input
            id="passUser"
            class="box"
            type="password"
            placeholder="Password *"
          />
        </div>
        <label id="passError1" style="margin-right: 165px; color: red" hidden
          >* Mật khẩu không được để trống</label
        >
        <label id="passError2" style="margin-right: 90px; color: red" hidden
          >* Tài khoản hoặc mật khẩu không chính xác</label
        >
        <label id="userLock" style="margin-right: 165px; color: red" hidden
          >* Tài khoản đã bị khóa</label
        >
        <div style="display: flex; gap: 10px; margin-right: 260px">
          <input type="checkbox" />
          <p style="color: white">Remember me</p>
        </div>
        <div>
          <button
            class="box"
            style="
              padding: 10px 20px 10px 20px;
              color: white;
              font-weight: 700;
              background-color: rgb(0, 94, 255);
              border: 3px solid;
              width: 397px;
              cursor: pointer;
            "
          >
            SIGN IN
          </button>
        </div>
        <div style="display: flex; gap: 48px; font-size: 14px">
          <a href="#">Quên mật khẩu?</a>
          <a href="./register.html">Bạn chưa có tài khoản? Đăng ký ngay</a>
        </div>
        <div style="margin-top: 50px; color: rgb(165, 165, 165)">
          Copyright <i class="bi bi-c-circle"></i>
          <a style="color: rgb(165, 165, 165)" href="#">Your website</a> 2024
        </div>
      </form>
    </section>
    <div id="snackbar">Đăng nhập thành công!</div>
    <script src="../js/login.js"></script>
  </body>
</html>
