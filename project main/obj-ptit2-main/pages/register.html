<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body style="font-family: 'Noto Sans', sans-serif">
    <section
      style="
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <form
        id="formRegister"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 15px;
        "
      >
        <div class="icon">
          <span class="material-symbols-outlined">lock</span>
        </div>
        <div style="color: white; font-size: 32px; font-weight: 500">
          Đăng ký
        </div>
        <div style="display: flex; gap: 15px">
          <input id="fName" type="text" placeholder="First name *" />
          <input id="lName" type="text" placeholder="Last name *" />
        </div>
        <label id="nameError" style="margin-right: 185px; color: red" hidden
          >* Tên không được để trống</label
        >
        <div>
          <input
            class="box"
            type="email"
            placeholder="Email Address *"
            id="email"
          />
        </div>
        <label id="emailError1" style="margin-right: 200px; color: red" hidden
          >* Email không được để trống</label
        >
        <label id="emailError2" style="margin-right: 200px; color: red" hidden
          >* Email đã tồn tại</label
        >
        <div>
          <input
            class="box"
            type="password"
            placeholder="Password *"
            id="pass"
          />
        </div>
        <label id="passError" style="margin-right: 165px; color: red" hidden
          >* Mật khẩu không được để trống</label
        >
        <div>
          <button
            class="box"
            style="
              height: 40px;
              padding: 10px 20px 10px 20px;
              color: white;
              font-weight: 700;
              background-color: rgb(0, 94, 255);
              border: 1px solid;
              width: 400px;
              cursor: pointer;
            "
          >
            SIGN UP
          </button>
        </div>
        <div style="margin-left: 115px">
          <a href="./login.html">Bạn đã có tài khoản? Đăng nhập ngay</a>
        </div>
        <div style="margin-top: 50px; color: rgb(165, 165, 165)">
          Copyright <i class="bi bi-c-circle"></i>
          <a style="color: rgb(165, 165, 165)" href="#">Your website</a> 2024
        </div>
      </form>
    </section>
    <script src="../js/register.js"></script>
  </body>
</html>
